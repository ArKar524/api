services:
  app:
    build:
      context: .
      dockerfile: docker/8.4/Dockerfile
      target: app
    container_name: kargate_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: pgsql
      DB_HOST: pgsql
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-kargate_api}
      DB_USERNAME: ${DB_USERNAME:-kargate_api}
      DB_PASSWORD: ${DB_PASSWORD:-change-me}
    expose:
      - "9000"
    volumes:
      - storage-data:/var/www/html/storage
    depends_on:
      pgsql:
        condition: service_healthy
    networks:
      - kargate_api_network

  nginx:
    build:
      context: .
      dockerfile: docker/8.4/Dockerfile
      target: nginx
    container_name: kargate_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-9690}:80"
    volumes:
      - storage-data:/var/www/html/storage:ro
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - kargate_api_network

  pgsql:
    image: postgres:17-alpine
    container_name: kargate_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-kargate_api}
      POSTGRES_USER: ${DB_USERNAME:-kargate_api}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
    expose:
      - "5432"
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-kargate_api} -d ${DB_DATABASE:-kargate_api}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - kargate_api_network

networks:
  kargate_api_network:
    driver: bridge

volumes:
  pgsql-data:
  storage-data:
