services:
  app:
    build:
      context: .
      dockerfile: docker/8.4/Dockerfile
    container_name: kargate_api
    restart: always
    # REMOVED the "." volume here. The code is already in the image.
    volumes:
      - storage-data:/var/www/html/storage
    depends_on:
      pgsql:
        condition: service_healthy
    networks:
      - kargate_api_network

  nginx:
    image: nginx:alpine
    container_name: kargate_nginx
    restart: always
    ports:
      - "${APP_PORT:-9690}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Nginx needs access to the "public" folder for static assets (CSS/JS)
      # In a true prod setup, we'd use a named volume or copy code into Nginx too
      - .:/var/www/html:ro
    depends_on:
      - app
    networks:
      - kargate_api_network

  pgsql:
    image: postgres:18-alpine # Postgres 18 is very new; 17 is safer
    container_name: kargate_db
    ports:
      - "${FORWARD_DB_PORT:-5433}:5432"
    environment:
      POSTGRES_DB: "${DB_DATABASE}"
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - kargate_api_network

networks:
  kargate_api_network:
    driver: bridge

volumes:
  pgsql-data:
  storage-data: # Persists your logs and uploads across restarts
